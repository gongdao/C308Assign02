<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="comments.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let comment of comments">
        <mat-expansion-panel-header>
            {{comment.courseCode}}
        </mat-expansion-panel-header>
        <p>{{comment.courseName}}</p>
        <p>{{comment.program}}</p>
        <p>{{comment.semester}}</p>
        <p>{{comment.content}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', comment.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(comment.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalComments" [pageSize]="commentsPerPage" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangedPage($event)"></mat-paginator> 
<p class="mat-body" *ngIf="comments.length <= 0 && !isLoading">No comments added yet!</p>
