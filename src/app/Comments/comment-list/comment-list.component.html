<mat-accordion multi="true" *ngIf="comments.length > 0">
    <mat-expansion-panel *ngFor="let comment of comments">
        <mat-expansion-panel-header>
            {{comment.courseCode}}
        </mat-expansion-panel-header>
        <p>{{comment.courseName}}</p>
        <p>{{comment.program}}</p>
        <p>{{comment.semester}}</p>
        <p>{{comment.content}}</p>
        <mat-action-row>
            <button mat-button color="primary">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(comment.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body" *ngIf="comments.length <= 0">No comments added yet!</p>
